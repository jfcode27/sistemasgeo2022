<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pr√°ctica 1 Fetch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="paises"></div>

    <script>
      var pais = document.getElementById("paises");
      fetch("datos.json")
        .then((response) => response.json())
        .then((datos) => {
          datos.forEach((registro) => {
            pais.innerHTML += `<div class="card-wrap">
        <div class="country-image">
          <img src="${registro.image}" alt="">
        </div>
        <div class="info">
          <h2>${registro.country}</h2>
          <p>Casos: ${registro.cases}</p>
        </div>
      </div>`;
          });
        });
    </script>
  </body>
</html>
