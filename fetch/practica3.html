<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 3 Fetch</title>

    <style>
        #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin :0;
            padding: 0;;
        }

    </style>
</head>
<body>

    <div id="map"></div>

    <script>

        var coordenadas = {
            lat: 0,
            lng: 0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 2
        };

        function obtieneMarcadores(){

            const markers = [
                {
                    name: "New York",
                    longitude: "40.730610",
                    latitude: "-73.935242"
                }, {
                    name: "Cupertino",
                    longitude: "37.322778",
                    latitude: "-122.032258"
                }, {
                    name: "Dubai",
                    longitude: "25.204834",
                    latitude: "55.270783"
                }
            ];

            return markers;

        };


        function iniciaMapa(){

            const map = new google.maps.Map(document.getElementById('map'),propiedades);

            const marcadores = obtieneMarcadores();

            console.log(marcadores);

            for( marcador of  marcadores){

                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                });

            }


        };

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>

    
</body>
</html>
