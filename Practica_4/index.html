<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 4</title>
  </head>
  <body>
    <button onclick="obtieneUbicacion()">Obtener ubicaci√≥n</button>
    <div id="mapa">
      <img id="imagenmapa" src="" alt="Imagen de mapa" />
    </div>
    <script>
      var mapa = document.getElementById("mapa");
      function obtieneUbicacion() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(muestraPosicion);
        }
      }
      function muestraPosicion(posicion) {
        var coordenadas =
          posicion.coords.latitude + "," + posicion.coords.longitude;

        var imagenmapa = document.getElementById("imagenmapa");

        imagenmapa.src =
          "https://maps.googleapis.com/maps/api/staticmap?center=" +
          coordenadas +
          "&zoom=12&size=400x400&key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU";
      }
    </script>
  </body>
</html>
